<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Netflix 自助驗證📩</title>
</head>
<body>
    <h1>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" id="logo" style="height: 40px; vertical-align: middle; cursor: pointer;">
        Netflix 自助驗證📩
    </h1>

    {% for email in emails %}
        <hr>
        <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
            {% if loop.index == 1 %}
                <strong style="color: green;">✅ 最新郵件</strong><br>
            {% endif %}
            {{ email|safe }}
        </div>
    {% endfor %}

    <script>
        // 點擊 logo 時重新整理頁面
        document.getElementById("logo").addEventListener("click", function() {
            location.reload();
        });
    </script>
</body>
</html>
